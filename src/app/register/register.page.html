
<ion-content [fullscreen]="true">
  <i class='bx bx-arrow-back' 
    style="font-size: 22px; font-weight: 300; margin-left: 20px; margin-top: 20px;" 
    routerLink="/home">
  </i>

  <img src="../../assets/icono.png" alt="" style="margin-top: 80px !important; display: flex; margin: 20px auto; width: 128px; height: 128px;">
  <h1 class="ion-text-center" style="margin-bottom: 60px;">Ecommerce</h1>
  
  <ion-list class="ion-padding">
    <ion-label position="floating">Correo electrónico</ion-label>
    <ion-item>
      
      <ion-input type="email" [(ngModel)]="email"></ion-input>
    </ion-item>

    <ion-label position="floating">Contraseña</ion-label>
    <ion-item>
      
      <ion-input type="{{ hidePassword ? 'password' : 'text' }}" [(ngModel)]="password">
        
      </ion-input>
      <ion-icon name="{{ hidePassword ? 'eye' : 'eye-off' }}" slot="end" (click)="togglePasswordVisibility()"></ion-icon>
    </ion-item>

    <br>
    <ion-button expand="block" (click)="Register()" color="superblue" mode="ios" routerLink="/login">REGISTER</ion-button>
    <br>
    <!--ion-button expand="block"  color="main" mode="ios" routerLink="/login">LOGIN</ion-button-->
  </ion-list>

  
</ion-content>
